name: Web Scraping and Slack Notification

on:
  schedule:
    - cron: '0 0 1,15 * *'
  workflow_dispatch:

env:
  WORKING_DIR: '/home/runner/work/${{ github.event.repository.name }}'

jobs:
  scraping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run the scraper
        run: |
          python ${{ env.WORKING_DIR }}/notif-mg-gunpla-info.py

      - name: Send notification to Slack
        uses: slackapi/slack-github-action@v1
        with:
          slack_token: ${{ secrets.GUNPLA_SLACK_TOKEN }}
          channel: "notif-mg-gunpla-info"
          text: "スクレイピングが完了しました。"