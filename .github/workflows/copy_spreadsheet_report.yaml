name: Copy Google Spreadsheet Report

# on:
#   push:
#     branches:
#       - master

on:
  schedule:
    - cron: '0 0 3 * *'

env:
  WORKING_DIR: ${{ github.workspace }}

jobs:
  copy_spreadsheet_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Configure Google credentials
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > ${{ env.WORKING_DIR }}/google_auto/google_document/credentials.json

      - name: Copy spreadsheet report
        run: python copy_spreadsheet_report.py
        working-directory: ${{ env.WORKING_DIR }}/google_auto/google_document