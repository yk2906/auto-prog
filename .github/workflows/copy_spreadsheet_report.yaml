name: Copy Google Spreadsheet Report

on:
  schedule:
    - cron: '0 0 2 * *'
  workflow_dispatch:
    inputs:
      reason:
        description: '手動実行の理由'
        required: false
        default: '手動実行'

env:
  WORKING_DIR: ${{ github.workspace }}/google_auto

jobs:
  copy_spreadsheet_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Configure Google credentials
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > ${{ env.WORKING_DIR }}/credentials.json

      - name: Configure source folder ID
        run: sed -i "s|REPLACE_WITH_YOUR_DAILY_REPORT_SOURCE_FOLDER_ID|${{ secrets.DAILY_REPORT_SOURCE_FOLDER_ID }}|g" ${{ env.WORKING_DIR }}/config.json

      - name: Copy spreadsheet report
        run: python google_spreadsheet/refactored_copy_spreadsheet_report.py
        working-directory: ${{ env.WORKING_DIR }}/..
